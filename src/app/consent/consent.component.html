<div class="container">
  <h2>Consent form</h2>
  <form (ngSubmit) = "onSubmit()" #f="ngForm">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="consent1"> Consent 1</label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="consent2"> Consent 2</label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="consent3"> Consent 3</label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="consent4"> Consent 4</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
