<div class="container">
  <h2>Login form</h2>
  <form (ngSubmit) = "onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
      type="email" 
      class="form-control" 
      placeholder="Enter email" 
      name="email"
      ngModel
      required
      email
      #email = "ngModel"/>
      <span class="help-block" *ngIf="!email.valid && (email.touched || submitClicked)">Please enter a valid email</span>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
      type="password" 
      class="form-control" 
      placeholder="Enter password" 
      name="pwd"
      ngModel
      required
      pwd
      #pwd = "ngModel"/>
      <span class="help-block" *ngIf="!pwd.valid && (pwd.touched || submitClicked)">Please enter the password</span>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Login</button>
    <hr/>
    <p>
      {{message}}
    </p>
  </form>
</div>
